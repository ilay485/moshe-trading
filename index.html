<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>Daily Instructions</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; direction: rtl; margin: 20px; }
        #adminPanel { display: none; margin-top: 20px; }
        #instructions { margin-top: 20px; }
        input, textarea { margin: 5px 0; padding: 5px; width: 300px; }
        button { padding: 5px 10px; margin: 5px 0; cursor: pointer; }
    </style>
</head>
<body>

<h1>ברוכים הבאים לאתר ההוראות היומיות</h1>

<!-- אזור התחברות -->
<div id="loginDiv">
    <input type="email" id="email" placeholder="אימייל"><br>
    <input type="password" id="password" placeholder="סיסמה"><br>
    <button onclick="login()">התחבר</button>
</div>

<!-- פאנל אדמין -->
<div id="adminPanel">
    <h2>פאנל אדמין</h2>
    <textarea id="newInstruction" placeholder="כתוב את ההוראה כאן..."></textarea><br>
    <button onclick="addInstruction()">הוסף הוראה</button>
</div>

<!-- אזור הצגת ההוראות -->
<div id="instructions">
    <h2>הוראות היום:</h2>
    <ul id="instructionsList"></ul>
</div>

<script>
    // הגדרת Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBZHoP1FhaKBX0AcK7tc0g8uzpri9IIKsI",
        authDomain: "capital-market-app-ec814.firebaseapp.com",
        projectId: "capital-market-app-ec814",
        storageBucket: "capital-market-app-ec814.firebasestorage.app",
        messagingSenderId: "309964966513",
        appId: "1:309964966513:web:5efd82a505e7f0f58e29d0",
        measurementId: "G-029WT6XYBW"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // רשימת האדמינים
    const adminEmails = ["ilaybs2211@gmail.com"];

    // הצגת הפאנל של האדמין
    function showAdminPanel() {
        const panel = document.getElementById("adminPanel");
        if(panel) panel.style.display = "block";
    }

    // התחברות
    function login() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                console.log("התחברת בהצלחה:", email);
            })
            .catch((error) => {
                alert("שגיאה בהתחברות: " + error.message);
            });
    }

    // מאזין למצב המשתמש
    auth.onAuthStateChanged((user) => {
        if(user){
            const email = user.email.trim();
            console.log("משתמש מחובר:", email);
            if(adminEmails.includes(email)){
                showAdminPanel();
                console.log("פאנל האדמין מוצג ✅");
            } else {
                console.log("משתמש רגיל, אין גישה לאדמין ❌");
            }
            loadInstructions();
        }
    });

    // פונקציה להוספת הוראה
    function addInstruction() {
        const text = document.getElementById("newInstruction").value.trim();
        if(text === "") return alert("כתוב הוראה לפני ההוספה");

        const today = new Date().toISOString().split("T")[0];
        db.collection("instructions").doc(today).set({
            text: text
        })
        .then(() => {
            alert("הוראה נוספה בהצלחה!");
            document.getElementById("newInstruction").value = "";
            loadInstructions();
        })
        .catch((error) => alert("שגיאה בהוספת הוראה: " + error.message));
    }

    // פונקציה לטעינת הוראות
    function loadInstructions() {
        const today = new Date().toISOString().split("T")[0];
        db.collection("instructions").doc(today).get()
        .then((doc) => {
            const list = document.getElementById("instructionsList");
            list.innerHTML = "";
            if(doc.exists){
                const li = document.createElement("li");
                li.textContent = doc.data().text;
                list.appendChild(li);
            } else {
                const li = document.createElement("li");
                li.textContent = "אין הוראות להיום";
                list.appendChild(li);
            }
        });
    }
</script>

</body>
</html>
