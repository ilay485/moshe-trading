<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>Daily Instructions</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; margin: 20px; }
    #adminPanel, #instructions, #logoutDiv { display: none; margin-top: 20px; }
    input, textarea { margin: 5px 0; padding: 5px; width: 300px; }
    button { padding: 6px 10px; margin: 5px 0; cursor: pointer; }
  </style>
</head>
<body>

  <h1>ברוכים הבאים להוראות היומיות</h1>

  <!-- אזור התחברות -->
  <div id="loginDiv">
    <input type="email" id="email" placeholder="אימייל"><br>
    <input type="password" id="password" placeholder="סיסמה"><br>
    <button onclick="login()">התחבר</button>
    <button onclick="register()">הירשם</button>
    <br><br>
    <button onclick="loginWithGoogle()">התחבר עם Google</button>
  </div>

  <!-- אזור התנתקות -->
  <div id="logoutDiv">
    <p id="userEmail"></p>
    <button onclick="logout()">התנתק</button>
  </div>

  <!-- פאנל אדמין -->
  <div id="adminPanel">
    <h2>פאנל אדמין</h2>
    <textarea id="newInstruction" placeholder="כתוב הוראה חדשה..."></textarea><br>
    <button onclick="addInstruction()">הוסף הוראה</button>
  </div>

  <!-- הוראות -->
  <div id="instructions">
    <h2>הוראות היום:</h2>
    <ul id="instructionsList"></ul>
  </div>

  <script>
    // Firebase config שלך
    const firebaseConfig = {
      apiKey: "AIzaSyBZHoP1FhaKBX0AcK7tc0g8uzpri9IIKsI",
      authDomain: "capital-market-app-ec814.firebaseapp.com",
      projectId: "capital-market-app-ec814",
      storageBucket: "capital-market-app-ec814.firebasestorage.app",
      messagingSenderId: "309964966513",
      appId: "1:309964966513:web:5efd82a505e7f0f58e29d0",
      measurementId: "G-029WT6XYBW"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const adminEmail = "ilaybs2211@gmail.com";

    // התחברות עם אימייל וסיסמה
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(e => alert("שגיאה בהתחברות: " + e.message));
    }

    // הרשמה
    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .catch(e => alert("שגיאה בהרשמה: " + e.message));
    }

    // התחברות עם גוגל
    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .catch(e => alert("שגיאה בהתחברות עם Google: " + e.message));
    }

    // התנתקות
    function logout() {
      auth.signOut();
    }

    // מעקב אחרי מצב המשתמש
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("logoutDiv").style.display = "block";
        document.getElementById("instructions").style.display = "block";
        document.getElementById("userEmail").textContent = "מחובר כ-" + user.email;

        if (user.email === adminEmail) {
          document.getElementById("adminPanel").style.display = "block";
        } else {
          document.getElementById("adminPanel").style.display = "none";
        }

        loadInstructions();
      } else {
        document.getElementById("loginDiv").style.display = "block";
        document.getElementById("logoutDiv").style.display = "none";
        document.getElementById("instructions").style.display = "none";
        document.getElementById("adminPanel").style.display = "none";
      }
    });

    // הוספת הוראה
    function addInstruction() {
      const text = document.getElementById("newInstruction").value;
      if (text.trim() === "") return alert("כתוב הוראה לפני השמירה");

      const today = new Date().toISOString().split("T")[0];
      db.collection("instructions").doc(today).set({ text })
        .then(() => {
          alert("ההוראה נשמרה!");
          document.getElementById("newInstruction").value = "";
          loadInstructions();
        })
        .catch(e => alert("שגיאה בהוספה: " + e.message));
    }

    // טעינת הוראה של היום
    function loadInstructions() {
      const today = new Date().toISOString().split("T")[0];
      db.collection("instructions").doc(today).get()
        .then(doc => {
          const list = document.getElementById("instructionsList");
          list.innerHTML = "";
          if (doc.exists) {
            const li = document.createElement("li");
            li.textContent = doc.data().text;
            list.appendChild(li);
          } else {
            const li = document.createElement("li");
            li.textContent = "אין הוראה להיום";
            list.appendChild(li);
          }
        });
    }
  </script>

</body>
</html>
