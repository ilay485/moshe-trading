<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>הוראות יומיות</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    /* כללי */
    body {
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: #fff;
      direction: rtl;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 500px;
      margin-top: 50px;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1, h2 {
      text-align: center;
      color: #1db954; /* ירוק ספוטיפיי */
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #1db954;
      border: none;
      border-radius: 25px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1ed760;
    }

    #instructionsList li {
      background: #2a2a2a;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      list-style: none;
    }

    #logoutDiv {
      text-align: center;
    }

    /* נייד */
    @media(max-width: 600px){
      .container { padding: 20px; margin-top: 20px; }
      input, textarea, button { font-size: 16px; padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">

    <h1>הוראות יומיות</h1>

    <!-- התחברות / הרשמה -->
    <div id="loginDiv">
      <input type="email" id="email" placeholder="אימייל">
      <input type="password" id="password" placeholder="סיסמה">
      <button onclick="login()">התחבר</button>
      <button onclick="register()">הירשם</button>
      <button onclick="loginWithGoogle()">התחבר עם Google</button>
    </div>

    <!-- התנתקות -->
    <div id="logoutDiv">
      <p id="userEmail"></p>
      <button onclick="logout()">התנתק</button>
    </div>

    <!-- פאנל אדמין -->
    <div id="adminPanel">
      <h2>פאנל אדמין</h2>
      <textarea id="newInstruction" placeholder="כתוב הוראה חדשה..."></textarea>
      <button onclick="addInstruction()">הוסף הוראה</button>
    </div>

    <!-- הוראות -->
    <div id="instructions">
      <h2>הוראות היום:</h2>
      <ul id="instructionsList"></ul>
    </div>

  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBZHoP1FhaKBX0AcK7tc0g8uzpri9IIKsI",
      authDomain: "capital-market-app-ec814.firebaseapp.com",
      projectId: "capital-market-app-ec814",
      storageBucket: "capital-market-app-ec814.firebasestorage.app",
      messagingSenderId: "309964966513",
      appId: "1:309964966513:web:5efd82a505e7f0f58e29d0",
      measurementId: "G-029WT6XYBW"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const adminEmail = "ilaybs2211@gmail.com";

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(e => alert("שגיאה בהתחברות: " + e.message));
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .catch(e => alert("שגיאה בהרשמה: " + e.message));
    }

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .catch(e => alert("שגיאה בהתחברות עם Google: " + e.message));
    }

    function logout() {
      auth.signOut();
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("logoutDiv").style.display = "block";
        document.getElementById("instructions").style.display = "block";
        document.getElementById("userEmail").textContent = "מחובר כ-" + user.email;
        document.getElementById("adminPanel").style.display = (user.email === adminEmail) ? "block" : "none";
        loadInstructions();
      } else {
        document.getElementById("loginDiv").style.display = "block";
        document.getElementById("logoutDiv").style.display = "none";
        document.getElementById("instructions").style.display = "none";
        document.getElementById("adminPanel").style.display = "none";
      }
    });

    function addInstruction() {
      const text = document.getElementById("newInstruction").value;
      if (!text.trim()) return alert("כתוב הוראה לפני השמירה");
      const today = new Date().toISOString().split("T")[0];
      db.collection("instructions").doc(today).set({ text })
        .then(() => {
          alert("ההוראה נשמרה!");
          document.getElementById("newInstruction").value = "";
          loadInstructions();
        })
        .catch(e => alert("שגיאה בהוספה: " + e.message));
    }

    function loadInstructions() {
      const today = new Date().toISOString().split("T")[0];
      db.collection("instructions").doc(today).get()
        .then(doc => {
          const list = document.getElementById("instructionsList");
          list.innerHTML = "";
          const li = document.createElement("li");
          li.textContent = doc.exists ? doc.data().text : "אין הוראה להיום";
          list.appendChild(li);
        });
    }
  </script>

</body>
</html>
